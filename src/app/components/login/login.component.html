<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-900 via-slate-900 to-gray-900 p-4">
  <!-- Decorative background elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 left-20 w-72 h-72 bg-blue-500/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-20 right-20 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl"></div>
  </div>

  <div
    class="relative bg-gray-800/50 backdrop-blur-xl border border-gray-700/50 p-10 rounded-3xl shadow-2xl min-w-[400px] max-w-md animate-fade-in">
    <!-- Logo/Icon -->
    <div class="flex justify-center mb-8">
      <div
        class="w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/50">
        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
      </div>
    </div>

    <!-- Title -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white mb-2">Bienvenido</h1>
      <p class="text-gray-400">Inicia sesi贸n con Keycloak</p>
    </div>

    <!-- Login Button (not loading) -->
    <div *ngIf="!isLoading">
      <button (click)="login()"
        class="group cursor-pointer w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 px-6 rounded-xl hover:from-blue-700 hover:to-purple-700 transition-all duration-300 shadow-lg hover:shadow-blue-500/50 font-semibold text-lg relative overflow-hidden">
        <span class="relative z-10 flex items-center justify-center space-x-3">
          <span>Iniciar Sesi贸n</span>
          <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
          </svg>
        </span>
        <div
          class="absolute inset-0 bg-gradient-to-r from-blue-700 to-purple-700 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        </div>
      </button>

      <!-- Info text -->
      <div class="mt-6 text-center">
        <p class="text-gray-500 text-sm">Autenticaci贸n segura mediante OAuth 2.0</p>
      </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="text-center py-4">
      <div class="relative w-16 h-16 mx-auto mb-6">
        <div class="absolute inset-0 border-4 border-blue-500/30 rounded-full"></div>
        <div class="absolute inset-0 border-4 border-t-blue-500 border-r-purple-500 rounded-full animate-spin"></div>
      </div>
      <p class="text-gray-300 text-lg font-medium mb-2">Redirigiendo a Keycloak...</p>
      <p class="text-gray-500 text-sm">Espera un momento</p>
    </div>

    <!-- Security badge -->
    <div class="mt-8 pt-6 border-t border-gray-700/50">
      <div class="flex items-center justify-center space-x-2 text-gray-500 text-xs">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
        <span>Conexi贸n segura y encriptada</span>
      </div>
    </div>
  </div>
</div>
