<div class="min-h-screen bg-linear-to-br from-gray-900 via-slate-900 to-gray-900 p-4 md:p-6">
  <div class="max-w-6xl mx-auto">
  <!-- Header/Navbar -->
  <nav
    class="bg-gray-800/50 backdrop-blur-xl border border-gray-700/50 rounded-2xl mb-8 shadow-2xl"
  >
    <div class="px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <div
          class="w-10 h-10 bg-linear-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center"
        >
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
        </div>
        <div>
          <h1 class="text-xl font-bold text-white">Dashboard</h1>
          <p class="text-xs text-gray-400">Control Panel</p>
        </div>
      </div>
      <button
        (click)="logout()"
        class="group relative cursor-pointer bg-linear-to-r from-red-500 to-pink-600 text-white py-2.5 px-6 rounded-xl hover:from-red-600 hover:to-pink-700 transition-all duration-300 shadow-lg hover:shadow-red-500/50 font-medium"
      >
        <span class="flex items-center space-x-2">
          <span>Sign Out</span>
          <svg
            class="w-4 h-4 group-hover:translate-x-1 transition-transform"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            />
          </svg>
        </span>
      </button>
    </div>
  </nav>

  <div>
    @if (userData$ | async; as userData) {
      <!-- User Data -->
      <div class="space-y-6 animate-fade-in">
        <!-- Welcome Card -->
        <div class="bg-linear-to-r from-blue-600 to-purple-600 rounded-2xl p-8 shadow-2xl">
          <h2 class="text-3xl font-bold text-white mb-2">Welcome!</h2>
          <p class="text-blue-100">Authorized system access</p>
        </div>

        <!-- User Info Card -->
        <div
          class="bg-gray-800/50 backdrop-blur-xl border border-gray-700/50 rounded-2xl p-6 shadow-2xl hover:shadow-blue-500/10 transition-all duration-300"
        >
          <div class="flex items-center space-x-3 mb-6">
            <div
              class="w-12 h-12 bg-linear-to-br from-green-500 to-emerald-600 rounded-xl flex items-center justify-center"
            >
              <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                />
              </svg>
            </div>
            <h2 class="text-2xl font-bold text-white">User Data</h2>
          </div>

          <div class="bg-gray-900/50 rounded-xl p-5 border border-gray-700/30">
            <p class="text-gray-400 text-sm mb-3 font-medium">Complete Information:</p>
            <pre
              class="text-sm text-gray-300 bg-black/30 p-4 rounded-lg overflow-auto border border-gray-700/20 font-mono leading-relaxed"
              >{{ userData | json }}</pre
            >
          </div>
        </div>

        <!-- Access Token Card -->
        <div
          class="bg-gray-800/50 backdrop-blur-xl border border-gray-700/50 rounded-2xl p-6 shadow-2xl hover:shadow-purple-500/10 transition-all duration-300"
        >
          <div class="flex items-center space-x-3 mb-6">
            <div
              class="w-12 h-12 bg-linear-to-br from-purple-500 to-pink-600 rounded-xl flex items-center justify-center"
            >
              <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"
                />
              </svg>
            </div>
            <h2 class="text-2xl font-bold text-white">Access Token</h2>
          </div>

          <div class="bg-gray-900/50 rounded-xl p-5 border border-gray-700/30">
            <p class="text-gray-400 text-sm mb-3 font-medium">JWT Token:</p>
            <div class="bg-black/30 p-4 rounded-lg border border-gray-700/20">
              <p class="text-xs text-gray-300 break-all font-mono leading-relaxed">
                {{ accessToken$ | async }}
              </p>
            </div>
          </div>
        </div>

        <!-- Status Badge -->
        <div class="flex justify-center pt-4">
          <div
            class="inline-flex items-center space-x-2 bg-green-500/20 border border-green-500/30 rounded-full px-6 py-3"
          >
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            <span class="text-green-400 font-medium text-sm">Sesi√≥n Activa</span>
          </div>
        </div>
      </div>
    } @else {
      <!-- Loading State -->
      <div class="flex flex-col items-center justify-center py-20">
        <div
          class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500 mb-6"
        ></div>
        <p class="text-gray-400 text-lg">Cargando datos del usuario...</p>
      </div>
    }
  </div>
  </div>
</div>
